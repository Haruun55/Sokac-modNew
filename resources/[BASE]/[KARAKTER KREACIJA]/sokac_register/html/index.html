<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="https://use.fontawesome.com/4ecc3dbb0b.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    </head>
    <body>
        <!--<div style="background-color: rgb(23, 23, 23,0.8);position: absolute;width: 100vw;height: 100vh;top:0;left:0;"></div>-->
        <div class="form_wrapper">
            <div class="form_container">
                <div class="title_container">
                    <h2>Registriraj se!</h2>
                    <p>Da bi ste nastavili sa igrom prvo morate napraviti
vašeg karaktera.</p>
                </div>
                <div class="row clearfix">
                    <div class="">
                        <form id="register" action="index.html" class="login-form">
                            <div class="row clearfix">
                                <div class="col_half">
                                	<p style="margin: 0;font-size: 12px;padding-bottom: 3px;">Ime:</p>
                                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                        <input id="firstname" type="text" name="name" placeholder="Nikola" required />
                                    </div>
                                </div>
                                <div class="col_half">
                                	<p style="margin: 0;font-size: 12px;padding-bottom: 3px;">Prezime:</p>
                                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                        <input id="lastname" type="text" name="name" placeholder="Tesla" required />
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col_half">
                                	<p style="margin: 0;font-size: 12px;padding-bottom: 3px;">Visina:</p>
                                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-arrows-v"></i></span>
                                        <input id="height" type="text" name="name" placeholder="172" required />
                                    </div>
                                </div>
                                <div class="col_half">
                                	<p style="margin: 0;font-size: 12px;padding-bottom: 3px;">Datum rođenja:</p>
                                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                        <input id="dateofbirth" type="text" name="name" placeholder="01.01.2001" required />
                                    </div>
                                </div>
                            </div>
                            <div class="input_field radio_option" style="display: flex;width: 100%;justify-content: space-evenly;">
                                <input onclick="izaberi_pol(this,'2')" type="checkbox" name="sex" id="1">
                                <label for="1" id="musko">Muško</label>
                                <input onclick="izaberi_pol(this,'1')" type="checkbox" name="sex" id="2">
                                <label for="2" id="zensko">Žensko</label>
                            </div>
                            <input id="submit" class="button" type="submit" value="Napravi karaktera" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
